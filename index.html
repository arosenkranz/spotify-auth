<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Spotify API Tools</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid d-flex flex-column align-items-center justify-content-center">
    <h1>Spotify API Tools</h1>
    <button class="btn btn-lg btn-success" id="login-button">Login</button>
    <div id="music-player">
      <h3 id="track"></h3>
      <h4 id="artist" class="text-muted"></h4>
      <span id="prev-button"><i class="fas fa-angle-left"></i></span>
      <span id="play-button"><i class="fas fa-play"></i></span>
      <span id="pause-button"><i class="fas fa-pause"></i></span>
      <span id="next-button"><i class="fas fa-angle-right"></i></span>
    </div>
  </div>

  <div class="container-fluid my-5">
    <div class="row">
      <div class="col-12 col-md-3">
        <div id="profile-info">

        </div>
        <div id="user-buttons" class="my-3">
          <div class="btn btn-primary btn-block" id="user-playlists">Get User Playlists</div>
          <form id="categories" class="mt-4">
            <h4>Select Categories to Search For</h4>
            <div class="form-group">
              <select class="form-control" id="categories-list"></select>
            </div>
          </form>

        </div>
      </div>

      <div class="col-12 col-md-9">
        <div class="row" id="music_info">
          <div class="col-12 col-md-6 mb-5">
            <div class="card">
              <div class="card-header">
                Select Playlist
              </div>
              <div id="playlist-info" class="list-group list-group-flush">

              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 mb-5">
            <div class="card">
              <div class="card-header">
                Select Track
              </div>
              <div class="list-group list-group-flush" id="track-info">
                Select Playlist to Show Tracks
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
